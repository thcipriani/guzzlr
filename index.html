<body>
  <script id="tmpl-header" type="text/template">
      <a class="add btn btn-large btn-primary pull-right" href="javascript:void(0);">Add Record <i class="icon-plus icon-white"></i></a>
      <a class="brand" href="#">Guzzlr</a>
      <div class="hero-unit">
      </div><!--/.hero-unit-->
  </script><!--/#total-mileage-->

  <script id="tmpl-stats-item" type="text/template">
    <h1>Vital Stats:</h1>
    <ul class="row">
      <li class="span4">
      <h2><i class="icon-tint"></i> Average MPG:</h2> 
        <p>
          <%= avg_mpg %> Average Mi. &frasl; Gal.
        </p>
      </li>
      <li class="span4">
      <h2><strong>$</strong> Cost Per Mile:<h2> 
        <p>$<%= avg_mile_cost %> &frasl; mile</p>
      </li>
      <li class="span4">
      <h2><i class="icon-road"></i> Total Miles:</h2> 
        <p><%= total_miles %> Total Mi.</p>
      </li>
    </ul>
  </script>

  <script id="tmpl-mileage-item" type="text/template">
    <td class="inline-center"><strong><%= prettyDate %></strong></td>
    <td class="inline-center"><%= gallons %> gallons</td>
    <td class="inline-center"><%= mpg %> MPG this fillup</td>
    <td class="inline-center">$<%= mile_cost %> &frasl; mile</td>
    <td class="inline-center">$<%= price %> &frasl; gal</td>
    <td class="inline-center">$<%= total_cost %></td>
    <td>
      <a class="btn btn-primary" href='#mileage/<%= id %>'><i class="icon-pencil icon-white"></i> Edit</a>
    </td>
  </script><!--/#tmpl-mileage-item-->

  <script id="tmpl-add-mileage" type="text/template">
    <div class="form-vertical well">
      <p>
        <label for="date">Date:</label>
        <input type="text" id="date" name="date" value="<%= date %>" required/>
      </p>
      <p>
        <label for="gallons">Gallons:</label>
        <input type="text" id="gallons" name="gallons" value="<%= gallons %>" required/>
      </p>
      <p>
        <label for="miles">Miles:</label>
        <input type="text" id="miles" name="miles" value="<%= miles %>"/>
      </p>
      <p>
        <label for="price">Price per gallon:</label>
        <input type="text" id="price" name="price" value="<%= price %>"/>
      </p>
      <p>
        <a class="btn btn-large btn-success saveRecord" href="javascript:void(0);"><i class="icon-ok icon-white"></i> Save</a>
        <a class="btn btn-large btn-danger deleteRecord" href="javascript:void(0);"><i class="icon-trash icon-white"></i> Delete</a>
        <a class="btn cancel" href="javascript:void(0);"><i class="icon-remove"></i> Cancel</a>
      </p>
    </div>
  </script><!--/#tmpl-add-mileage-->
